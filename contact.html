      <div id="main">
        <h1>Viesti</h1>
        <script>
          function sendEmail() {
            let subjectTxt = document.getElementById("subjectTxt").value;
            let emailTxt = document.getElementById("emailTxt").value;
            let msgTxt = document.getElementById("msgTxt").value;
            console.log(subjectTxt + " " + emailTxt + " " + msgTxt);
            window.open(
              "mailto:" +
                emailTxt +
                "?subject=" +
                subjectTxt +
                "&body=" +
                msgTxt
            );
          }
        </script>
        <div>
          <label>Aihe</label><br />
          <input id="subjectTxt" />
        </div>
        <div>
          <label>Sähköposti</label><br />
          <input value="esimerkkiSäpö@live.fi" id="emailTxt" />
        </div>
        <div>
          <label>Viesti</label><br />
          <textarea id="msgTxt"></textarea>
        </div>
        <button onclick="sendEmail()" type="submit">Lähetä</button>
      </div>
